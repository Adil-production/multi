<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #input{
            border-radius: 50px;
            border: solid 0.4px;
            width: 250px;
            height: 25px;
        }
        .text{
            font-size: 30px;
            color: #707070;
        }
        #execute{
           padding: 6px;
            width: 200px; 
            color: white;
            background-color: #024A00;
            border-radius: 50px;
            border: none;
            font-size: 20px;
            position: absolute;
    bottom: 25px;
    transform: translateX(-50%);
        }
        body{
            background-image: url("back.png");
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="center">
        <h2 style="color : #707070">الضرب من 1 الى 10</h2>
        <br>
        <input type="text" id="input" />
        <br>
        <br>

    </div>
    
    <div align="center">
        
        <button onclick="execute()" id="execute">تحليل</button>
    </div>
    <script>
        function execute(){
            if(Number(document.getElementById("input")) > 10){
                document.write("nopppp");
            }
            //one
            document.getElementById("one").innerHTML = document.getElementById("input").value;
            document.getElementById("ans-one").innerHTML = Number(document.getElementById("input").value) * 1;
            //one

            //two
            document.getElementById("two").innerHTML = document.getElementById("input").value;
            document.getElementById("ans-two").innerHTML = Number(document.getElementById("input").value) * 2;
            //two

            //three
            document.getElementById("three").innerHTML = document.getElementById("input").value;
            document.getElementById("ans-three").innerHTML = Number(document.getElementById("input").value) * 3;
            //three

            document.getElementById("four").innerHTML = document.getElementById("input").value;
